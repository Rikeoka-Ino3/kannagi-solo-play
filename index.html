<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>巫 一人回し</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <header class="app-header">
      <img class="app-logo" src="./card/logo/logo.png" alt="巫ロゴ" />
      <label class="view-select-wrap">
        <select id="view-select">
          <option value="deck" selected>デッキ一覧</option>
          <option value="play">プレイエリア</option>
        </select>
      </label>
    </header>

    <main class="app-main">
      <section id="tab-deck" class="tab-panel is-active">
        <div class="builder-content deck-single-pane">
          <div class="panel-header">
            <h2>共有デッキコードを適用</h2>
            <p>巫カードフィルターで発行したコードを貼り付けてください</p>
          </div>

          <div class="box">
            <div class="deck-import">
              <h4>共有コード</h4>
              <textarea id="deck-code-input" rows="3" placeholder="例: 5|e7b7d15d2f|AQMBAwEDAQMBAwQD"></textarea>
              <div class="inline-actions">
                <button id="deck-code-apply-button" type="button">コードを適用</button>
                <button id="clear-deck-button" class="danger" type="button">デッキクリア</button>
              </div>
            </div>
            <div class="deck-import">
              <h4>適用中デッキ（合計: <strong id="deck-total">0</strong> 枚）</h4>
              <p class="hint">コード適用後、プレイエリアでそのまま一人回しできます</p>
              <div id="deck-list" class="deck-list"></div>
            </div>
          </div>
        </div>
      </section>

      <section id="tab-play" class="tab-panel">
        <div class="playmat simple-playmat">
          <div class="play-floating-ui">
            <div class="life-counter-group">
              <div class="life-counter">
                <span>相手</span>
                <button id="life-opponent-minus-button" type="button">-</button>
                <strong id="life-opponent-value">30</strong>
                <button id="life-opponent-plus-button" type="button">+</button>
                <button id="life-opponent-reset-button" type="button">リセット</button>
              </div>
              <div class="life-counter">
                <span>自分</span>
                <button id="life-self-minus-button" type="button">-</button>
                <strong id="life-self-value">30</strong>
                <button id="life-self-plus-button" type="button">+</button>
                <button id="life-self-reset-button" type="button">リセット</button>
              </div>
              <div class="play-utility-actions">
                <button id="game-reset-button" type="button">開始画面に戻る</button>
              </div>
            </div>
          </div>
          <div id="field-zone" class="field-zone">
            <div id="deck-zone" class="deck-zone">
              <div id="deck-stack" class="deck-stack">
                <span id="draw-pile-count" class="deck-count">0</span>
              </div>
            </div>
          </div>
          <div id="hand-zone" class="hand-zone hand-overlay"></div>
        </div>
        <div id="zero-search-modal" class="zero-search-modal" aria-hidden="true">
          <div class="zero-search-panel">
            <h3 id="zero-search-title">零探し</h3>
            <p id="zero-search-description">
              先攻から任意枚数の手札を公開し、好きな順で山札の一番下に置いて同枚数を1回だけ引き直せます。
            </p>
            <div id="zero-search-cards" class="zero-search-cards"></div>
            <p id="zero-search-selected" class="zero-search-selected"></p>
            <div class="zero-search-actions">
              <button id="game-start-button" type="button">ゲーム開始</button>
              <button id="zero-search-apply-button" type="button">選択して入れ替え</button>
              <button id="zero-search-skip-button" type="button">そのまま開始</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <div id="card-preview-modal" class="card-preview-modal" aria-hidden="true">
      <div id="card-preview-overlay" class="card-preview-overlay"></div>
      <div class="card-preview-dialog" role="dialog" aria-modal="true" aria-label="カード詳細">
        <button id="card-preview-close" class="card-preview-close" type="button" aria-label="閉じる">×</button>
        <img id="card-preview-image" class="card-preview-image" src="" alt="カード画像" />
        <div class="card-preview-meta">
          <p id="card-preview-number"></p>
          <h3 id="card-preview-name"></h3>
          <p id="card-preview-type"></p>
        </div>
      </div>
    </div>

    <script src="./main.js"></script>
  </body>
</html>
